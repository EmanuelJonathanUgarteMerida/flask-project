<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZ9 Balance</title>
</head>

<body>
    <header>Balance de gastos</header>
    <nav>Inicio | Nuevo</nav>
    <main>

        <h1>Lista de Movimientos</h1>
        <table>
            <tr>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>I/G</th>
                <th>Cantidad</th>
            </tr>
            {% for mov in movs %}
            <tr>
                <td>{{mov.fecha}}</td>
                <td>{{mov.concepto}}</td>
                <td>
                    {%if mov.tipo == 'I'%}
                    ingreso
                    {%else%}
                    gasto
                    {%endif%}
                </td>
                <td>{{mov.cantidad}}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <footer>&copy; 2021 Bootcamp Zero IX Edici√≥n</footer>

</body>

</html>
